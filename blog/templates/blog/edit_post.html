{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container mt-5 mb-2">
        <div class="row">
            <div class="col mt-5">
                <h2 class="logo-font">Edit Post</h2>
                <h5>Post {{post.slug}} </h5>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <form method="POST" action="{% url 'add_post' %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-outline-black rounded-4 border-purple" href="{% url 'blog_view' %}">Cancel</a>
                        <button class="btn btn-black rounded-4 border-purple" type="submit">Update Post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
