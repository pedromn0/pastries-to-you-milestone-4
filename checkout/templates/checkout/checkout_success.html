{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container mt-5 mb-2">
        <div class="row">
            <div class="col mt-5">
                <h2 class="logo-font">Thank you for your preference!</h2>
                <hr>
                <p>The order information below will be sent to <strong>{{ order.email }}.</strong></p>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-lg-7"></div>
        </div>
        <div class="row">
            <div class="row">
                <div class="col-12 col-lg-7 text-right">
                    <a href="" class="my-2">
                        <button class="btn btn-lg border-purple rounded-4">
                            <i class="fas fa-lightbulb"></i> <span class="text-uppercase">Check out our blog</span>
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
